<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A N I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    pre {
      font-size: 14px;
      line-height: 1.05;
      white-space: pre;
      user-select: none;
    }
  </style>
</head>
<body>

<pre id="ascii"></pre>

<script>
  const chars = " .:-=+*#%@█▓▒░";
  const width = 80;
  const height = 30;
  let t = 0;

  function frame() {
    let output = "";

    for (let y = 0; y < height; y++) {
      for (let x = 0; x < width; x++) {
        // smooth-ish motion using sine waves + randomness
        const v =
          Math.sin(x * 0.15 + t * 0.1) +
          Math.cos(y * 0.15 + t * 0.13) +
          Math.sin((x + y) * 0.1 + t * 0.07);

        const noise = (Math.random() - 0.5) * 0.8;
        const value = v + noise;

        const index = Math.floor(
          ((value + 3) / 6) * (chars.length - 1)
        );

        output += chars[Math.max(0, Math.min(chars.length - 1, index))];
      }
      output += "\n";
    }

    document.getElementById("ascii").textContent = output;
    t++;
  }

  // ~20 FPS
  setInterval(frame, 50);
</script>

</body>
</html>
